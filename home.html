                    <!-- list axample one  -->
                    <li class="list-group-item border border-0">
                        Example
                    </li>

                    <!-- list axample accordion one  -->
                    <li class="list-group-item border border-0">
                        <div class="accordion" id="accordionExample">

                            <!-- accordion item one -->
                            <div class="border-bottom">

                                <!-- button -->
                                <h2 class="accordion-header">
                                    <button class="accordion-button p-0 collapsed" type="button"

                <!-- box button -->
                <div class="d-flex gap-4">

                    <!-- button -->
                    <button type="button" class="btn btn-primary rounded-5 py-2 px-3">
                        EXAMPLE
                    </button>

                    <!-- button -->
                    <button class="border border-0 bg-white d-lg-none" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false"
                        aria-label="Toggle navigation">

                        <svg class="hb" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 10 10" stroke="black"
                            stroke-width=".6" fill="rgba(0,0,0,0)" stroke-linecap="round" style="cursor: pointer">
                            <path d="M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7">
                                <animate dur="0.2s" attributeName="d"
                                    values="M2,3L5,3L8,3M2,5L8,5M2,7L5,7L8,7;M3,3L5,5L7,3M5,5L5,5M3,7L5,5L7,7"

                                    fill="freeze" begin="reverse.begin" />
                            </path>
                            <rect width="10" height="10" stroke="none">
                                <animate dur="2s" id="reverse" attributeName="width" begin="click" />
                            </rect>
                            <rect width="10" height="10" stroke="none">
                                <animate dur="0.001s" id="start" attributeName="width" values="10;0" fill="freeze"
                                    begin="click" />
                                <animate dur="0.001s" attributeName="width" values="0;10" fill="freeze"
                                    begin="reverse.begin" />
                            </rect>
                        </svg>

                    </button>
